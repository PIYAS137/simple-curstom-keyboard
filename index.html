<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="display">
</div>
<div class="key-wrapper">
	<div class="row-1">
		<span class="btn">1</span>
		<span class="btn">2</span>
		<span class="btn">3</span>
		<span class="btn">4</span>
		<span class="btn">5</span>
		<span class="btn">6</span>
		<span class="btn">7</span>
		<span class="btn">8</span>
		<span class="btn">9</span>
		<span class="btn">0</span>
		<span class="btn">-</span>
		<span class="btn">+</span>
		<span class="lgBtn backSpace"><img  src="backspace.png " alt=""></span>
	</div>
	<div class="row-2">
		<span class="btn tabBtn"><img src="tab.png" alt="" id="tabBtn"></span>
		<span class="btn">q</span>
		<span class="btn">w</span>
		<span class="btn">e</span>
		<span class="btn">r</span>
		<span class="btn">t</span>
		<span class="btn">y</span>
		<span class="btn">u</span>
		<span class="btn">i</span>
		<span class="btn">o</span>
		<span class="btn">p</span>
		<span class="btn">[</span>
		<span class="btn">]</span>
	</div>
	<div class="row-3">
		<span class="lgBtn capslock"><img  src="caps.png " alt=""> <span class="lildot"></span></span>
		<span class="btn">a</span>
		<span class="btn">s</span>
		<span class="btn">d</span>
		<span class="btn">f</span>
		<span class="btn">g</span>
		<span class="btn">h</span>
		<span class="btn">j</span>
		<span class="btn">k</span>
		<span class="btn">l</span>
		<span class="btn">"</span>
		<span class="btn">\</span>
		<span class="lgBtn enter"><img class="enterx " src="enter.png" alt=""></span>
	</div>
	<div class="row-4">
		<span class="lgBtn sft">SHIFT</span>
		<span class="btn">z</span>
		<span class="btn">x</span>
		<span class="btn">c</span>
		<span class="btn">v</span>
		<span class="btn">b</span>
		<span class="btn">n</span>
		<span class="btn">m</span>
		<span class="btn">,</span>
		<span class="btn">.</span>
		<span class="btn">?</span>
	</div>
	<div class="row-5">
		<p class="spacex btn">SPACE</p>
	</div>
</div>





<script src="main.js"></script>
</body>
</html>
